<!doctype html>
<html lang="en">
<head>
  <title>simpleMediaCenter</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="simpleMediaCenter main page" />

  <link xmlns="http://www.w3.org/1999/xhtml" rel="stylesheet" type="text/css" href="reset.css" />
  <link xmlns="http://www.w3.org/1999/xhtml" rel="stylesheet" type="text/css" href="bootstrap.spacelab.min.css" />
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
  <link xmlns="http://www.w3.org/1999/xhtml" rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top active" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a href="./" class="navbar-brand">simpleMediaCenter</a>
        </div>

        <div class="navbar-right">
            <button type="button" class="btn btn-default navbar-btn">
                <a href="./pause" class="navbar-link"><span class="glyphicon glyphicon-pause"></span></a>
            </button>
            <button type="button" class="btn btn-default navbar-btn">
                <a href="./stop" class="navbar-link"><span class="glyphicon glyphicon-stop"></span></a>
            </button>
        </div>

    </div>
</div>

<div class="container">
    <div class="row">
      {% if displaySidebar %}
        <div class="col-sm-9">
      {% else %}
        <div class="col-sm-12">
      {% endif %}
            <section id=content>
                {% block content %}
                {% endblock %}
            </section>
        </div>
      {% if displaySidebar %}
        {% include "sidebar.html" %}
      {% endif %}
    </div>
</div>


<!--javascript-->
<script src="http://code.jquery.com/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bootstrap.min.js"></script>
<!-- Enable responsive features in IE8 with Respond.js (https://github.com/scottjehl/Respond) -->
<script src="respond.min.js"></script>
</body>
</html>
