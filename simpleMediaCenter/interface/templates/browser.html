<div id="filebrowser" class="panel panel-warning">
    <div class="panel-heading">
        <div class="dropdown">
            <a class="dropbown-toggle panel-title" data-toggle="dropdown" href="#">Browser - {{activeBrowser}} - current dir: {{ browserWorkingDir }}
                <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              {% for browser in browserArray%}
                <li>
                    <a href="./selectBrowser?id={{loop.index0}}">{{browser}}</a>
                </li>
               {% endfor %}
            </ul>
        </div>
    </div>
    <div class="panel-body">
        <div class="list-group">
            {% for key,value in browserDirs.items() %}
              <a href="./change?id={{ key }}"  class="list-group-item">{{value}}</a>
            {% endfor %}
        </div>
        <hr>
        <div class="list-group">
            {% for key,value in browserFiles.items() %}
                <a href="./play?id={{ key }}" class="list-group-item">{{value}}</a>
            {% endfor %}
        </div>
    </div>
</div>
