<div id="player" class="panel panel-primary">
    <div class="panel-heading">
        {% if playerStatus == 0 %}
            <h3 class="panel-title">Player - stopped</h3>
        {% elif playerStatus == 1 %}
            <h3 class="panel-title">Player - playing {{ currentFile }}</h3>
        {% elif playerStatus == 2 %}
            <h3 class="panel-title">Player - paused {{ currentFile }}</h3>
        {% endif %}
    </div>
  {% if displayPlayerInMain %}  
    <div class="panel-body">
        <div class="btn-group btn-group-justified">
            <a href="./pause" id="btn-pause" class="btn btn-default navbar-btn">
                <span class="glyphicon glyphicon-pause"></span>
                Pause
            </a>
            <a href="./stop" id="btn-stop" class="btn btn-default navbar-btn">
                <span class="glyphicon glyphicon-stop"></span>
                Stop
            </a>
        </div>
    </div>
  {% endif %}
</div>
